<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>

		<link rel="stylesheet" href="static/css/amazeui.min.css"/>
		<link rel="stylesheet" href="static/css/admin.css"/>
		<link rel="stylesheet" href="static/css/app.css"/>

		<style>
			.admin-main{
				padding-top: 0px;
			}
			input[text='text']{
				display: none;
			}
		</style>
	</head>
	<body>

		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="role/addroleSubmit.action" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden"/>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									名称
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入名称" value="" name="roleName" type="text"/>
									<small id="helpRole">输入名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									描述
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入描述" name="roleDesc" id='dercribe'></textarea>
									<small>输入描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									筛选字段
								</label>
								<div class="am-u-sm-9 hot">
									<div>
										<label><input name='ziduan' class='checkbox' type='checkbox' onclick='checkData(this)'/>来源名称<input text='text' ziduan='INFOSOURCENAME' /></label>
									</div>
									<div>
										<label><input name='ziduan' class='checkbox' type='checkbox' onclick='checkData(this)'/>大类名称<input text='text' ziduan='INFOBCNAME' /></label>
									</div>
									<div>
										<label><input name='ziduan' class='checkbox' type='checkbox' onclick='checkData(this)'/>小类名称<input text='text' ziduan='INFOSCNAME'/></label>
									</div>
									<div>
										<label><input name='ziduan' class='checkbox' type='checkbox' onclick='checkData(this)'/>子类名称<input text='text' ziduan='INFOZCNAME' /></label>
									</div>
									<div>
										<label><input name='ziduan' class='checkbox' type='checkbox' onclick='checkData(this)'/>街道名<input text='text' ziduan='STREETNAME' /></label>
									</div>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									筛选分词
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入描述" id='hotWord' ></textarea>
									<small>输入描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									处理部门
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入部门名称" id='department' ></textarea>
									<small>输入部门名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									操作人
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入描述" id='operator'></textarea>
									<small>输入描述。</small>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole" class="am-btn am-btn-success" value="编辑" onclick='Updata()' type="button"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src='static/js/jquery-1.11.3.min.js'></script>
	<script src='static/js/editRole.js'></script>

</html>
